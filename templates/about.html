<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>О проекте</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="g-image"
     style="background: linear-gradient(90deg, rgba(68,68,82,1) 0%, rgba(215,215,228,1) 64%, rgba(77,95,98,1) 100%); background-size: 100%; height: 100%">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Москва | Питер</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                               href="{% url 'posts_list_url' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">О проекте</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "category_list_url" %}">Категории</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Разделы проекта
                            </a>
                            <ul style="background: linear-gradient(45deg, rgb(38,190,24) 0%, rgb(85,85,198) 64%, rgb(123,31,169) 100%); background-size: 100%;"
                                class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for i in categories %}
                                    <a class="dropdown-item" href="{{ i.get_absolute_url }}"> {{ i.title }}</a>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0" , action="{% url "posts_list_url" %}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поищи по сайту"
                           aria-label="Search" , name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
                </form>
            </div>
        </nav>

    </header>
    <div style="margin-top: 1%">
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col">
                    <div class="bg-image card shadow-1-strong"
                         style="background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgb(188,33,65) 100%);">
                        <div class="card-body text-white">
                            <h2>Данный проект содержит посты, посвящённые достопримечательностям Москвы и
                                Питера</h2>
                            <h3>Приятного просмотра!</h3>
                            <img src="https://avatars.dzeninfra.ru/get-zen_doc/1349008/pub_5c72a4bd00500800b3d6caef_5c72a842c250b100b4764f95/scale_1200"
                                 alt="Ленивец" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
